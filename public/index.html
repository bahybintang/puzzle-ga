<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle GA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="boardView" style="display: none;">
            <h3 align="center">Best Board</h3>
            <div class="align-middle" id="board"></div>

            <div class="row">
                <div class="col">
                    <div align="center" id="fitness"></div>
                </div>
                <div class="col">
                    <div align="center" id="generation">
                        <h2> Generation: 0 </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div align="center" class="col">
                    <button style="margin: 5px" class="btn btn-warning" id="nextgen">Next Generation</button>
                    <button style="margin: 5px" class="btn btn-success" id="inf">Infinite Gen</button>
                    <button style="margin: 5px" class="btn btn-danger" id="stop">Stop</button>
                </div>

            </div>
        </div>

        <div align="center" id="inputView" style="padding-top: 20vh;">
            <form id="formInput">
                Board Width:<br>
                <input type="text" name="board_width" id="board-size-x" value="10">
                <br>Board Height:<br>
                <input type="text" name="board_height" id="board-size-y" value="10">
                <br>Population Size:<br>
                <input type="text" name="population_size" id="pop-size" value="100">
                <br>Number of Puzzles:<br>
                <input type="text" name="puzzle_num" id="puzzle-count" value="20">
                <br>Mutation Rate:<br>
                <input type="text" name="mutation_rate" id="mutation-rate" value="0.05">
                <br><br>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>

        <div style="padding-top: 50px;" id="puzzlesView">

        </div>

    </div>
    <script src="main.js" type="module"></script>
    <script src="tools.js"></script>
    <script src="../ga/board.js" type="module"></script>
    <script src="../ga/population.js" type="module"></script>
    <script src="../ga/puzzle.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
